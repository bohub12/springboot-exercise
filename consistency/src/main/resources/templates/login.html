<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
  </style>
  <meta charset="UTF-8">
  <title>쿠폰 발급 서비스</title>
</head>
<body>
  <div style="width: 100%; display: flex; flex-direction: row-reverse;">
    <button type="button" class="btn btn-secondary" style="margin: 5px 10px"
            th:onclick="|location.href='@{/}'|">돌아가기</button>
  </div>
  <div style="width: 300px; height: 400px; margin: 0 auto; display: flex; flex-direction: column; justify-content: center">
    <h2>로그인</h2>
    <input class="form-control" type="text" id="user-input" placeholder="아이디입력" style="margin-bottom: 10px"/>
    <button  type="button" class="btn btn-primary" th:onclick="login()">확인</button>
  </div>
</body>
<script>
  const login = async () => {
    try {
      const userId = document.querySelector('#user-input')?.value

      const response = await axios.post('/api/login', {
        userId,
      })
      console.log('res', response)
      location.href='/'
    } catch (e) {
      alert(e?.response?.data?.message)
    }
  }
</script>
</html>
